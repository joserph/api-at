<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
   
   <title>API - AT</title>
</head>
<body>
   <div id="app" class="container-fluid">
      <div class="row">
         <div class="col-md-6">
            <h1 class="text-center">Solicitud de Firma Electrónica</h1>
            <hr>
            <!--TODO: Editar la atributo for=""
            //TODO: Agregar el atributo name en los input -->
            <form action="" id="formu">
               <div class="form-group col-md-12">
                  <label for="">Tipo de Solicitud</label>
                  <select class="form-control" name="tipo_solicitud">
                     <option value="">Seleccione Solicitud</option>
                     <option value="1">PERSOA NATURAL</option>
                     <option value="2">REPRESENTANTE LEGAL</option>
                     <option value="3">MIEMBRO DE EMPRESA</option>
                     <option value="4">PERSONA JURÍDICA (EMPRESA)</option>
                  </select>
               </div>
               <div class="form-group col-md-12">
                  <label for="">Tipo de Contenedor</label>
                  <select class="form-control" name="contenedor">
                     <option value="">Seleccione Contenedor</option>
                     <option value="0">ARCHIVO .P12</option>
                     <option value="1">TOKEN</option>
                     <option value="2">NUBE</option>
                  </select>
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Nombres</label>
                  <input type="text" name="nombres" class="form-control" placeholder="Calos Andres">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Primer Apellido</label>
                  <input type="text" name="apellido1" class="form-control" placeholder="Cardenas">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Segundo Apellido</label>
                  <input type="text" name="apellido2" class="form-control" placeholder="Pasquel">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Documento de Identidad</label>
                  <select class="form-control" name="tipodocumento">
                     <option value="">Seleccione Identidad</option>
                     <option value="CEDULA">CEDULA</option>
                     <option value="PASAPORTE">PASAPORTE</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Número de documento</label>
                  <input type="text" name="numerodocumento" class="form-control" placeholder="0102698867">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">RUC Personal</label>
                  <input type="text" name="ruc_personal" class="form-control" placeholder="0102698867001">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Sexo</label>
                  <select class="form-control" name="sexo">
                     <option value="">Seleccione Sexo</option>
                     <option value="HOMBRE">HOMBRE</option>
                     <option value="MUJER">MUJER</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Fecha de Nacimiento</label>
                  <input type="date" name="fecha_nacimiento" class="form-control" placeholder="">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Nacionalidad</label>
                  <input type="text" name="nacionalidad" class="form-control" placeholder="ECUATORIANA">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Teléfono Celular</label>
                  <input type="text" name="telfCelular" class="form-control" placeholder="0912345678">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Teléfono Fíjo</label>
                  <input type="text" name="telfFijo" class="form-control" placeholder="0912345678">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Correo</label>
                  <input type="email" name="eMail" class="form-control" placeholder="prueba@gmail.com">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Provincia</label>
                  <select name="provincia" class="form-control">
                     <option value="Azuay" selected="selected">Seleccione Provincia</option> 
                     <option value="Azuay">Azuay</option>  
                     <option value="Cañar">Cañar</option>  
                     <option value="Loja">Loja</option>  
                     <option value="Carchi">Carchi</option>  
                     <option value="Imbabura">Imbabura</option>  
                     <option value="Pichincha">Pichincha</option>  
                     <option value="Cotopaxi">Cotopaxi</option>  
                     <option value="Tungurahua">Tungurahua</option>  
                     <option value="Bolívar">Bolívar</option>  
                     <option value="Chimborazo">Chimborazo</option>  
                     <option value="Sto. Domingo de los Tsachilas">Sto. Domingo de los Tsachilas</option>  
                     <option value="Esmeraldas">Esmeraldas</option>  
                     <option value="Manabí">Manabí</option>  
                     <option value="Guayas">Guayas</option>  
                     <option value="Los Ríos">Los Ríos</option>  
                     <option value="El Oro">El Oro</option>  
                     <option value="Santa Elena">Santa Elena</option>  
                     <option value="Sucumbíos">Sucumbíos</option>  
                     <option value="Napo">Napo</option>  
                     <option value="Pastaza">Pastaza</option>  
                     <option value="Orellana">Orellana</option>  
                     <option value="Morona Santiago">Morona Santiago</option>  
                     <option value="Zamora Chinchipe">Zamora Chinchipe</option>  
                     <option value="Galápagos">Galápagos</option>  
                     <option value="Antártida Ecuatoriana">Antártida Ecuatoriana</option>  
                  </select>  
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Ciudad</label>
                  <input type="text" name="ciudad" class="form-control" placeholder="QUITO">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Dirección</label>
                  <input type="text" name="direccion" class="form-control" placeholder="Av. 10 DE AGOSTO N45-12 Y SELVA ALEGRE">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Vigencia de la Firma</label>
                  <select class="form-control" name="vigenciafirma">
                     <option value="">Seleccione Vigencia</option>
                     <option value="1 año">1 Año</option>
                     <option value="2 años">2 Años</option>
                  </select>
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Foto Cédula Frontal</label>
                  <input type="file" name="f_cedulaFront" class="form-control">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Foto Cédula Posterior</label>
                  <input type="file" name="f_cedulaBack" class="form-control">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Foto Tipo Selfie</label>
                  <input type="file" name="f_selfie" class="form-control">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Copia RUC</label>
                  <input type="file" name="f_copiaruc" class="form-control" id="ruc">
               </div>
               <input type="button" value="Preview" onclick="PreviewImage();" />
               <div style="clear:both">
                  <iframe id="viewer" frameborder="0" scrolling="no" width="400" height="600"></iframe>
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Documento Adicional 1</label>
                  <input type="file" name="f_adicional1" class="form-control">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Documento Adicional 2</label>
                  <input type="file" name="f_adicional2" class="form-control">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Documento Adicional 3</label>
                  <input type="file" name="f_adicional3" class="form-control">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Documento Adicional 4</label>
                  <input type="file" name="f_adicional4" class="form-control">
               </div>
               
            </form>
            <button type="button" class="btn btn-primary" v-on:click="enviar()">Primary</button>
         </div>
         <!--<div class="col-md-6">
            <h1>Validación</h1>
            <p>Nombres: {{ nombres.input }} - {{ nombres.input.length }} - {{ nombres.correcto }}</p>
            <p>Primer apellido: {{ apellido1.input }} - {{ apellido1.input.length }} - {{ apellido1.correcto }}</p>
            <p>Segunfo apellido: {{ apellido2.input }} - {{ apellido2.input.length }} - {{ apellido2.correcto }}</p>
         </div>-->
         <div class="col-md-6">
            <h1>Datos para la factura electronica</h1>
            <hr>
            <form action="">
               <div class="form-group col-md-12">
                  <label for="nombre">Vigencia de la Firma</label>
                  <select class="form-control" name="vigenciafirma">
                     <option value="">Seleccione Vigencia</option>
                     <option value="1 año">1 Año</option>
                     <option value="2 años">2 Años</option>
                     <option value="3 años">3 Años</option>
                     <option value="4 años">4 Años</option>
                     <option value="5 años">5 Años</option>
                  </select>
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Usar los mismos datos ingresados para la factura electronica</label>
                  <select class="form-control" name="vigenciafirma">
                     <option value="">Seleccione</option>
                     <option value="Si">Si</option>
                     <option value="No">No</option>
                  </select>
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Forma de pago</label>
                  <select class="form-control" name="vigenciafirma">
                     <option value="">Seleccione forma de pago</option>
                     <option value="Transferencia">Transferencia/Depósito</option>
                     <option value="Pago Online">Pago ONLINE</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">RUC/Cédula</label>
                  <input type="text" name="ciudad" class="form-control" placeholder="RUC o Cédula">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Nombre completos</label>
                  <input type="text" name="ciudad" class="form-control" placeholder="Nombres para factura">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Correo</label>
                  <input type="email" name="eMail" class="form-control" placeholder="prueba@gmail.com">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Dirección</label>
                  <input type="text" name="direccion" class="form-control" placeholder="Av. 10 DE AGOSTO N45-12 Y SELVA ALEGRE">
               </div>
               <div class="form-group col-md-6">
                  <label for="nombre">Teléfono</label>
                  <input type="text" name="telfCelular" class="form-control" placeholder="0912345678">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Cédula ó  pasaporte del Representante Legal</label>
                  <input type="file" name="cedulapdf" class="form-control">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">RUC de la empresa</label>
                  <input type="file" name="f_copiaruc" class="form-control">
               </div>
               <div class="form-group col-md-12">
                  <label for="nombre">Comentarios</label>
                  <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
               </div>
            </form>
            <div class="form-group col-md-2">
               <button type="button" class="btn btn-primary">add</button>
            </div>   
         </div>
      </div>
   </div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
   function PreviewImage() {
       pdffile=document.getElementById("ruc").files[0];
       pdffile_url=URL.createObjectURL(pdffile);
       $('#viewer').attr('src',pdffile_url);
   }
</script>
